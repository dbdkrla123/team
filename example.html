  <style>

  width: 71px;
  height: 71px;
  border-radius: 100%;

.center button.slick-prev{

}
.center button.slick-next{

<script type ="text/javascript">
$('.center').slick({
  centerMode: true,
  centerPadding: '60px',
  slidesToShow: 3,
  responsive: [
    {
      breakpoint: 768,
      settings: {
        arrows: false,
        centerMode: true,
        centerPadding: '40px',
        slidesToShow: 3

    {
