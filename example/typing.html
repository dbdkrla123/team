<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/typing_style.css">
</head>
<body>
    <div class="container">
        <div class="split left">
          <h1>슈퍼 마리오 <br>3D 컬렉션</h1>
          <a href="#" class="button">More INFORMATION</a>
        </div>
        <div class="split middle">
          <h1>슈퍼 마리오<br>브라더스 35</h1>
          <a href="#" class="button">More INFORMATION</a>
        </div>
          <div class="split right">
          <h1>game & Switch</h1>
          <a href="#" class="button">More INFORMATION</a>
        </div>
    </div>

    <script>
    
    const left = document.querySelector(".left");
const middle = document.querySelector(".middle");
const right = document.querySelector(".right");
const container = document.querySelector(".container");

left.addEventListener("mouseenter", () => {
  container.classList.add("hover-left");
});

left.addEventListener("mouseleave", () => {
  container.classList.remove("hover-left");
});

middle.addEventListener("mouseenter", () => {
  container.classList.add("hover-middle");
});

middle.addEventListener("mouseleave", () => {
  container.classList.remove("hover-middle");
});

right.addEventListener("mouseenter", () => {
  container.classList.add("hover-right");
});

right.addEventListener("mouseleave", () => {
  container.classList.remove("hover-right");
});

    </script>  

</body>
</html>
