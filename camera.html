<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

    <style>
        img{
            width: 50%;
        }
        .img2{
            display: none;
        }
    </style>
</head>
<body>
    <button class="btn1">zoom</button>
    <button class="btn2">zoom</button>

    <div class="zoom">
        <img src="https://image.canon-ci.co.kr/pds/mrseries/20200702/20200702012401310114.png" alt="" class="img1">
        <img src="https://image.canon-ci.co.kr/pds/mrseries/20200709/20200709182031371233.png" alt="" class="img2">
    </div>
    
<script>
    $(function(){
        $(".btn1").click(function(){
            
            $(".img1").css("display","block").animate({
                width: "60%"
            }).animate({
                width: "50%"
            }).fadeIn();
            $(".img2").css("display","none");
        });
        $(".btn2").click(function(){
            $(".img2").css("display","block").animate({
                width: "60%"
            }).animate({
                width: "50%"
            });
            $(".img1").css("display","none");
        });
    });
</script>

</body>
</html>
